<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Assombrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="planta-casa">
        <div class="comodo entrada">
            <h2>🚪 Entrada</h2>
            <div class="objeto">🕯️</div>
        </div>
        
        <div class="comodo corredor">
            <h2>👻 Corredor</h2>
            <div class="objeto">🕸️</div>
        </div>
        
        <div class="comodo sala">
            <h2>🛋️ Sala</h2>
            <div class="objeto">🩸</div>
        </div>
        
        <div class="comodo cozinha">
            <h2>🔪 Cozinha</h2>
            <div class="objeto">🍖</div>
        </div>
        
        <div class="comodo quarto">
            <h2>🛏️ Quarto</h2>
            <div class="objeto">👁️</div>
        </div>
        
        <div class="comodo banheiro">
            <h2>🚽 Banheiro</h2>
            <div class="objeto">💀</div>
        </div>
    </div>
</body>
</html>
